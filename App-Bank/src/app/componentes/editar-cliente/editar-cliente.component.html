<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-user"></i>Editar cliente</h1>
      </div>
    </div>
  </div>
</header>

<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">
  <!---------------------- Botones ----------------->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> Inicio
          </a>
        </div>

        <div class="col-md-3">
          <button
            type="submit"
            class="btn btn-success btn-block">
            <i class="fas fa-check"></i> Guardar cliente
          </button>
        </div>

        <div class="col-md-3">
          <a href="#" class="btn btn-danger btn-block"  (click)="eliminar()">
            <i class="fas fa-trash"></i> Eliminar cliente
          </a>
        </div>
      </div>
    </div>
  </section>

  <!--formulario editar------------->

  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar clientes</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  class="form-control"
                  #nombre="ngModel"
                  [(ngModel)]="cliente.nombre"
                  [ngClass]="{ 'is-invalid': nombre.errors && nombre.touched }"
                  required
                  minlength="2"
                />
              </div>

              <div class="form-group" >
                <label for="apellido">Apellido</label>
                <input
                  type="text"
                  id="apellido"
                  name="apellido"
                  class="form-control"
                  #apellido="ngModel"
                  [(ngModel)]="cliente.apellido"
                  [ngClass]="{
                    'is-invalid': apellido.errors && apellido.touched
                  }"
                  required
                  minlength="2"
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  class="form-control"
                  name="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  #email="ngModel"
                  [(ngModel)]="cliente.email"
                  [ngClass]="{ 'is-invalid': email.errors && email.touched }"
                  required
                  minlength="2"
                />
              </div>

              <div class="form-group">
                <label for="valor">Saldo</label>
                <input
                  name="valor"
                  type="number"
                  id="valor"
                  class="form-control"
                  #valor="ngModel"
                  [(ngModel)]="cliente.valor"
                  [ngClass]="{ 'is-invalid': valor.errors && valor.touched }"
                  required
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
